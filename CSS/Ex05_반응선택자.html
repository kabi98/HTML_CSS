<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05_반응선택자</title>

    <style>
        /* 요소:active : 클릭, 요소:hover : 마우스를 올렸을 때 */
        /* 반응선택자에서 우선순위 : hover > active
            코드 순서 우선순위 : 마지막 > 처음 */
        h1:hover {
            color: yellowgreen;
        }

        h1:active {
            color: blueviolet;
        }

    </style>

</head>
<body>
    <h1> 문경수 </h1>

    
</body>
</html>
