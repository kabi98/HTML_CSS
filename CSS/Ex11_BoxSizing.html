<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11_BoxSizing</title>

    <style>
        /* box-sizing : 요소의 크기를 화면에 표시하는 방법
            - content-box : content(내용)의 크기를 지정
                        : width : 200px로 지정할 경우
                        : content의 크기가 200px로 지정
                        : padding이나 border의 크기가 다를 경우
                        : html 요소의 모습을 상상하기 어렵다.
            - border-box : border + padding + content 의 크기를 지정
                        : width : 200px로 지정할 경우
                            border + padding + content = 200px
                         */
        div{
            width: 200px;
            margin-bottom: 5px;
            padding: 10px;
            box-sizing:border-box;
        }
        #small{
            border : 10px solid black;
        }
        #large{
            border : 30px solid black;
        }

    </style>

</head>
<body>
    <div id="small"> small </div>
    <div id="large"> large </div>
</body>
</html>
