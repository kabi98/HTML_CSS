<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04_명시도계산.html</title>
    <style>
        /* 100(id) + 10(클래스) + 1(요소) = 111 */
        #box .my_color span {
            color : green;
        }

        /* 1 + 1 + 1 = 3 */
        div p span {
            color : blue;
        }

        /* 100 + 1 + 1 = 102 */
        #box p span {
            color : red;
        }

    </style>
</head>
<body>
    <div id="box">
        <p class="my_color">
            <span> 문경수 </span>
        </p>
    </div>
</body>
</html>
