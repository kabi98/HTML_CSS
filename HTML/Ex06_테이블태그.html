<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex06_테이블 태그</title>
</head>
<body>
    <h2> 테이블태그로 메뉴판 만들기 </h2>
    <table border = "1">
    <!-- caption : 표의 제목-->
        <caption> 돌매 순두부 </caption>
        <!-- thead : Header Content를 모아놓은 태그-->
        <thead>
            <!-- tr : 1행 -->
            <tr>
                <!-- th : 행의 제목을 나타낼때 사용 -->
                <th> 메뉴 </th>
                <th> 가격 </th>
                <th> 비고 </th>
            </tr>
        </thead>
        <!-- tbody : Body Content를 모아놓은 태그-->
        <tbody>
            <!-- tr : 1행 -->
            <tr>
                <td> 순두부 찌개 </td>
                <td> 8,000원 </td>
                <td rowspan = "3"> 식사 </td>
            </tr>
            <tr>
                <td> 청국장 </td>
                <td> 8,000원 </td>
                <!-- <td> 식사 </td> -->
            </tr>
            <tr>
                <td> 해물파전 </td>
                <td> 8,000원 </td>
                <!--  <td> 식사 </td> -->
            </tr>
            <tr>
                <td> 맥주 </td>
                <td> 3,000원 </td>
                <td rowspan = "2"> 주류 </td>
            </tr>
            <tr>
                <td> 소주 </td>
                <td> 3,000원 </td>
                <!-- <td> 주류 </td> -->
            </tr>
            <tr>
                <td> 막걸리 </td>
                <td colspan = "2" > 판매중지 </td>
                <!-- <td> 주류 </td> -->
            </tr>
        </tbody>
    </table>

    <hr>

    <table border = "1">
        <!-- caption : 표의 제목-->
            <caption> Yello Team </caption>
            <!-- thead : Header Content를 모아놓은 태그-->
            <thead>
                <!-- tr : 1행 -->
                <tr>
                    <!-- th : 행의 제목을 나타낼때 사용 -->
                    <th> 이름 </th>
                    <th> 나이 </th>
                    <th> 성별 </th>
                </tr>
            </thead>
            <!-- tbody : Body Content를 모아놓은 태그-->
            <tbody>
                <!-- tr : 1행 -->
                <tr>
                    <td> 장이수 </td>
                    <td> 20 </td>
                    <td rowspan="2"> 여자 </td>
                </tr>
                <tr>
                    <td> 남하은 </td>
                    <td> 20 </td>
                </tr>
                <tr>
                    <td> 문경수 </td>
                    <td> 20 </td>
                    <td rowspan = "2"> 남자 </td>
                </tr>
                <tr>
                    <td> 윤상재 </td>
                    <td> 20 </td>
                </tr>
                <tr>
                    <td> 구소현 </td>
                    <td> 20 </td>
                    <td> 여자 </td>
                </tr>
            </tbody>
        </table>
    


</body>
</html>
