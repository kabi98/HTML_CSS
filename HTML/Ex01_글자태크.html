<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head   : 해당문서의 부가적인 정보들을 표현 
                : 부가적인 정보 (한글 인코딩 방식, 화면의 크기, 문서 이름... 등등) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01_글자태크</title>
</head>
<body>
    <!-- body   : 해당문서의 정보를 표현할 때 사용하는 태그 
                : 텍스트, 이미지, 하이퍼링크, 영상 등등 다양한 정보 표현 가능. -->
    <!-- 1. html 구조 만들기    : ! + Enter
         2. html 파일 실행      : 오르쪽 마우스 - Open with Live Server
                                : 키코드 Alt + L + O -->
    <!-- 1. h 제목 태그 -->

    <h1> h1 제목태그 </h1>
    <h2> h2 제목태그 </h2>
    <h3> h3 제목태그 </h3>
    <h4> h4 제목태그 </h4>
    <h5> h5 제목태그 </h5>
    <h6> h6 제목태그 </h6>

    <hr>
    <!-- 2. p 문단 태그 -->
    <p> 안녕하세요 제 이름은 문경수 입니다.
        오늘의 날씨는 맑음입니다.
    </p>

    <hr>

    <!-- 3. br 개행 태그 -->
    <p> 안녕하세요.<br> 제 이름은 문경수 입니다.<br>
        오늘의 날씨는 맑음입니다.</p>
    <!-- 4. pre 태그 시스템에서 지정한 고정폭 글꼴 -->
    <pre> 안녕하세요.
        제 이름은 문경수 입니다.
        오늘의 날씨는 맑음입니다.</pre>
    

</body>
</html>
