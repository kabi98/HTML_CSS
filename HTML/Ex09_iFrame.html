<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex09_iFrame</title>
</head>
<body>
    <!-- iframe: 현재 문서에 다른 문서를 넣고자 할때 사용 --> 
    <h2> 1. 내부 페이지 불러오기 </h2>
    <iframe src="./Ex06_테이블태그.html" frameborder="0" height="300px" width="500px"></iframe>

    <h2> 2. 외부 페이지 불러오기 </h2>
    <iframe src="https://www.afreecatv.com/" frameborder="0" height="300px" width="800px"></iframe>
    
    <h2> 3. youtube 영상 불러오기 </h2>
    <iframe width="777" height="437" src="https://www.youtube.com/embed/AXdwXeMQiL0" title="미쳐버린 생활 물가, 큰 거 온다." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
