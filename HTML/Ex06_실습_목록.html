<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex06_실습_목록</title>
</head>
<body>


    <h4>구매목록</h4> 
    <!-- type 속성 : circel, square, none, disc(기본값) -->
    <ul type="square">
        <li> 딸기 </li>
        <li> 소고기 </li>
        <li> 샤브샤브 </li>
    </ul>
    
    <!-- ol type : a, A, 로마숫자(i, I), 1(기본값)
            start : 시작할 숫자 지정
            reversed : 내림차순  -->
    <h4>샤브샤브 순서</h4> 
    <ol type="A" >
       
       <li> 고기를 볶는다 </li>
       <li> 육수와 소스를 넣는다 </li>
       <li> 재료들을 넣는다 </li>
       <li> 칼국수 면을 넣는다 </li>
   </ol>
   <hr>    

    
</body>
</html>
